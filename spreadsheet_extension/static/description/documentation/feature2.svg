<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Interface de feuille de calcul -->
  <rect x="50" y="50" width="500" height="300" fill="white" stroke="#ddd" stroke-width="1"/>
  
  <!-- En-têtes de colonnes -->
  <rect x="50" y="50" width="500" height="30" fill="#f1f3f4"/>
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">A</text>
  <text x="190" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">B</text>
  <text x="290" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">C</text>
  <text x="390" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">D</text>
  <text x="490" y="70" font-family="Arial, sans-serif" font-size="12" fill="#333">E</text>
  
  <!-- En-têtes de lignes -->
  <rect x="50" y="50" width="40" height="300" fill="#f1f3f4"/>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="12" fill="#333">1</text>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="12" fill="#333">2</text>
  <text x="70" y="190" font-family="Arial, sans-serif" font-size="12" fill="#333">3</text>
  <text x="70" y="230" font-family="Arial, sans-serif" font-size="12" fill="#333">4</text>
  <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#333">5</text>
  <text x="70" y="310" font-family="Arial, sans-serif" font-size="12" fill="#333">6</text>
  
  <!-- Grille -->
  <line x1="90" y1="50" x2="90" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="190" y1="50" x2="190" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="290" y1="50" x2="290" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="390" y1="50" x2="390" y2="350" stroke="#ddd" stroke-width="1"/>
  <line x1="490" y1="50" x2="490" y2="350" stroke="#ddd" stroke-width="1"/>
  
  <line x1="50" y1="80" x2="550" y2="80" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="120" x2="550" y2="120" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="160" x2="550" y2="160" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="200" x2="550" y2="200" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="240" x2="550" y2="240" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="280" x2="550" y2="280" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="320" x2="550" y2="320" stroke="#ddd" stroke-width="1"/>
  
  <!-- Cellule active avec formule complexe -->
  <rect x="90" y="120" width="400" height="40" fill="#e8f0fe" stroke="#4285f4" stroke-width="2"/>
  <text x="100" y="145" font-family="Monaco, monospace" font-size="11" fill="#333">
    =IROKOO.SUM_BY_DOMAIN("sale.order","amount_untaxed","state:in:draft,sent;date>=2023-01-01")
  </text>
  
  <!-- Cellules de résultats -->
  <rect x="90" y="200" width="100" height="40" fill="#f8f9fa"/>
  <text x="140" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">15,240.00 €</text>
  
  <!-- Légende pour les filtres -->
  <rect x="350" y="240" width="180" height="90" fill="#34a853" rx="5" ry="5"/>
  <polygon points="320,270 350,260 350,280" fill="#34a853"/>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">Filtres avancés</text>
  <text x="440" y="290" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Multiple conditions</text>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Opérateur IN</text>
</svg> 