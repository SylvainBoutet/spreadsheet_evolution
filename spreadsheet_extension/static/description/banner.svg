<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <rect width="1200" height="400" fill="#875A7B" rx="15" ry="15"/>
  
  <g transform="translate(50, 50)">
    <!-- Grille de spreadsheet stylisée -->
    <rect x="50" y="50" width="450" height="250" fill="white" rx="10" ry="10"/>
    
    <!-- Lignes horizontales -->
    <line x1="50" y1="100" x2="500" y2="100" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="150" x2="500" y2="150" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="200" x2="500" y2="200" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="250" x2="500" y2="250" stroke="#ddd" stroke-width="2"/>
    
    <!-- Lignes verticales -->
    <line x1="150" y1="50" x2="150" y2="300" stroke="#ddd" stroke-width="2"/>
    <line x1="250" y1="50" x2="250" y2="300" stroke="#ddd" stroke-width="2"/>
    <line x1="350" y1="50" x2="350" y2="300" stroke="#ddd" stroke-width="2"/>
    <line x1="450" y1="50" x2="450" y2="300" stroke="#ddd" stroke-width="2"/>
    
    <!-- Flèche de tendance -->
    <polyline points="100,230 200,180 300,210 400,120" stroke="#28a745" stroke-width="6" fill="none"/>
    
    <!-- Formules dans les cellules -->
    <text x="100" y="130" font-family="Monaco, monospace" font-size="12" text-anchor="middle" fill="#333">=IROKOO.GET_FIELD</text>
    <text x="100" y="180" font-family="Monaco, monospace" font-size="12" text-anchor="middle" fill="#333">=IROKOO.GET_IDS</text>
    <text x="100" y="230" font-family="Monaco, monospace" font-size="12" text-anchor="middle" fill="#333">=IROKOO.SUM_BY_DOMAIN</text>
  </g>
  
  <!-- Titre et description -->
  <text x="800" y="120" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">Spreadsheet Evolution</text>
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="white">Formules avancées pour Odoo Spreadsheet</text>
  <text x="800" y="240" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">Exploitez tout le potentiel de vos données</text>
  <text x="800" y="270" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="white">directement dans vos feuilles de calcul</text>
  
  <!-- Logo IROKOO -->
  <text x="800" y="350" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">by IROKOO</text>
</svg> 