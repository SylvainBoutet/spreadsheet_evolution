<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <rect width="512" height="512" fill="#875A7B" rx="60" ry="60"/>
  <g transform="translate(75, 75) scale(0.7)">
    <!-- Grille de spreadsheet stylisée -->
    <rect x="50" y="50" width="400" height="300" fill="white" rx="10" ry="10"/>
    
    <!-- Lignes horizontales -->
    <line x1="50" y1="100" x2="450" y2="100" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="150" x2="450" y2="150" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="200" x2="450" y2="200" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="250" x2="450" y2="250" stroke="#ddd" stroke-width="2"/>
    <line x1="50" y1="300" x2="450" y2="300" stroke="#ddd" stroke-width="2"/>
    
    <!-- Lignes verticales -->
    <line x1="130" y1="50" x2="130" y2="350" stroke="#ddd" stroke-width="2"/>
    <line x1="210" y1="50" x2="210" y2="350" stroke="#ddd" stroke-width="2"/>
    <line x1="290" y1="50" x2="290" y2="350" stroke="#ddd" stroke-width="2"/>
    <line x1="370" y1="50" x2="370" y2="350" stroke="#ddd" stroke-width="2"/>
    
    <!-- Flèche de tendance -->
    <polyline points="90,280 170,220 250,260 330,150 410,90" stroke="#28a745" stroke-width="6" fill="none"/>
    
    <!-- Texte IROKOO.FORMULA -->
    <text x="250" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">IROKOO.FORMULA</text>
